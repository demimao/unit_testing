# This is a workflow to validate HTML and CSS files
name: HTML-CSS-EXP-Validation

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch and testing branch (remove test branch name before PR)
  push:
    branches: [ "main" , "testing-experimental-html-validator"]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: HTML5 Validator Experimental
        uses: Cyb3r-Jak3/html5validator-action-experimental@v1.0.1
        with:
           root: .
           log_level: INFO
           css: true

